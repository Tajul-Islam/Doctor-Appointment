<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let doctor of doctorList">
      <a [routerLink]="['/doctor',doctor.name ]">
        <div class="card">
        <img class="card-img-top" src="../assets/image/doctor_img.png" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{doctor.name}}</h4>
          <p class="card-text">{{doctor.org}}</p>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
